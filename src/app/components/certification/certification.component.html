<section id="certification">
  <h2 class="my-4 pt-5 text-center text-md-left">{{this.data.translations.headings.certification}}</h2>
  <div class="row certification-block" *ngFor="let item of this.getCertifications()">
    <div class="col-sm-3 col-md-4 text-center">
      <app-avatar [url]="item.avatarUrl" [title]="item.period"></app-avatar>
    </div>
    <div class="col-sm-9 col-md-8 justify-content-start">
      <h5>{{item.title}}</h5>
      <p>{{item.organization}}</p>
      <p class="" *ngIf="!!item.text">
        <app-markdown [text]="item.text"></app-markdown>
      </p>
      <app-certificate [certificate]="item.certificate"></app-certificate>
    </div>
  </div>
</section>
