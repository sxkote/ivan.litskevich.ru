<section id="courses">
  <h2 class="my-4 pt-5 text-center text-md-left">{{this.data.translations.headings.educationCourses}}</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 py-1 py-md-2 py-lg-3" *ngFor="let item of this.getCourses()">
      <div class="card card-block w-100" style="width: 18rem;">
        <div class="card-body p-2 p-lg-3">
          <h6 class="card-title">{{item.title}}</h6>
          <p class="card-text">{{item.period}}, {{item.organization}}</p>
          <app-certificate [certificate]="item.certificate"></app-certificate>
        </div>
      </div>
    </div>
  </div>
</section>
